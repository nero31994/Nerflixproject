<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neroflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <input id="search" type="text" placeholder="Search movies..." oninput="debounceSearch()" />
  <div id="movies"></div>
  <div id="loading">Loading...</div>
  <div id="error"></div>

  <!-- Movie Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <button id="watchNow">Watch Now</button>
    </div>
  </div>

  <!-- Player Modal -->
  <div id="playerContainer" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePlayer()">&times;</span>
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
