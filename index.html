<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neroflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="top-menu">
    <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()" />
    </div>
    <div class="tabs">
      <button onclick="switchTab('movie')" id="tab-movie" class="active">Movies</button>
      <button onclick="switchTab('tv')" id="tab-tv">TV Series</button>
    </div>
  </header>

  <!-- Loading & Movie Grid -->
  <p id="loading" class="loading">Loading...</p>
  <div id="movies" class="grid"></div>
  <p id="error" class="error"></p>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <iframe id="videoFrame" width="100%" height="360" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let currentMediaType = 'movie'; // movie or tv

    function switchTab(type) {
      currentMediaType = type;
      currentPage = 1;
      currentQuery = '';
      document.getElementById('search').value = '';
      fetchMovies('', 1);

      document.getElementById('tab-movie').classList.toggle('active', type === 'movie');
      document.getElementById('tab-tv').classList.toggle('active', type === 'tv');
    }

    // Patch original debounceSearch to use currentMediaType
    function debounceSearch() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const query = document.getElementById("search").value.trim();
        if (query.length > 2) {
          currentQuery = query;
          currentPage = 1;
          fetchMovies(currentQuery, currentPage);
        } else if (query.length === 0) {
          currentQuery = '';
          currentPage = 1;
          fetchMovies();
        }
      }, 300);
    }

    // Patch openModal to handle TV and movie links correctly
    function openModal(movie) {
      const title = movie.title || movie.name;
      const release = movie.release_date || movie.first_air_date;
      const rating = movie.vote_average || 'N/A';

      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalOverview").innerText = movie.overview;
      document.getElementById("modalRelease").innerText = `Release: ${release}`;
      document.getElementById("modalRating").innerText = `Rating: ${rating}`;

      const iframe = document.getElementById("videoFrame");

      if (currentMediaType === 'movie') {
        iframe.src = `https://vidsrc.to/embed/movie/${movie.id}`;
      } else {
        iframe.src = `https://vidsrc.cc/v2/embed/tv/${movie.id}?autoPlay=false`;
      }

      document.getElementById("movieModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("movieModal").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }
  </script>

  <style>
    .tabs {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .tabs button {
      padding: 5px 10px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.6;
    }

    .tabs button.active {
      background: #e50914;
      opacity: 1;
    }

    iframe {
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</body>
</html>
