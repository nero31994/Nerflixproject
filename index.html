<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neroflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="top-menu">
    <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()" />
    </div>
    <div class="tabs">
      <button onclick="switchMode('movie')" id="movieTab" class="active">Movies</button>
      <button onclick="switchMode('tv')" id="tvTab">TV Series</button>
    </div>
  </header>

  <!-- Loading & Movie Grid -->
  <p id="loading" class="loading">Loading...</p>
  <div id="movies" class="grid"></div>
  <p id="error" class="error"></p>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <button id="watchNow">Watch Now</button>
      <iframe id="videoFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Watch Now button: redirect or load into iframe
    document.getElementById("watchNow").addEventListener("click", () => {
      const movieId = document.getElementById("watchNow").dataset.id;
      const mode = window.currentMode || 'movie';

      if (mode === 'movie') {
        window.location.href = `https://vidora.su/embed/movie/${movieId}`;
      } else {
        window.location.href = `https://vidora.su/embed/tv/${movieId}`;
      }
    });

    // Show movie details in modal
    function openModal(movie) {
      document.getElementById("modalTitle").innerText = movie.title || movie.name;
      document.getElementById("modalOverview").innerText = movie.overview;
      document.getElementById("modalRelease").innerText = `Release: ${movie.release_date || movie.first_air_date || 'N/A'}`;
      document.getElementById("modalRating").innerText = `Rating: ${movie.vote_average || 'N/A'}`;
      
      const watchBtn = document.getElementById("watchNow");
      watchBtn.dataset.id = movie.id;

      const iframe = document.getElementById("videoFrame");
      if (window.currentMode === 'movie') {
        iframe.src = `https://vidora.su/embed/movie/${movie.id}`;
      } else {
        iframe.src = `https://vidora.su/embed/tv/${movie.id}`;
      }

      document.getElementById("movieModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("movieModal").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }
  </script>
</body>
</html>
