<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Site</title>
  <link rel="stylesheet" href="styles.css" />

  
</head>
<body>
  

  <!-- Header -->
  <header class="top-menu">
    <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()" />
    </div>
  </header>

  <!-- Loading & Movies Grid -->
  <p id="loading" class="loading">Loading...</p>
  <div id="movies" class="grid"></div>
  <p id="error" class="error"></p>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <button id="watchNow">Watch Now</button>
    </div>
  </div>

  <!-- Embedded Player Container -->
  <div id="playerContainer" style="display:none;">
    <iframe id="videoFrame" style="width:100%; height:90vh; border:none;" allowfullscreen></iframe>
    <button onclick="closePlayer()" style="position:absolute; top:10px; right:10px; z-index:999;">Close Player</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Called when clicking "Watch Now"
    document.getElementById("watchNow").addEventListener("click", () => {
      const movieId = document.getElementById("watchNow").dataset.id;
      const movieType = document.getElementById("watchNow").dataset.type;

      const iframe = document.getElementById("videoFrame");
      iframe.src = `https://your-worker.yourdomain.workers.dev/?id=${movieId}&type=${movieType}`;

      document.getElementById("movieModal").style.display = "none";
      document.getElementById("playerContainer").style.display = "block";
    });

    function closePlayer() {
      const iframe = document.getElementById("videoFrame");
      iframe.src = ""; // Stop the video
      document.getElementById("playerContainer").style.display = "none";
    }

    // Example of setting movieId and type in script.js
    function openModal(movie) {
      document.getElementById("modalTitle").innerText = movie.title;
      document.getElementById("modalOverview").innerText = movie.overview;
      document.getElementById("modalRelease").innerText = `Release: ${movie.release_date}`;
      document.getElementById("modalRating").innerText = `Rating: ${movie.vote_average}`;
      const watchBtn = document.getElementById("watchNow");
      watchBtn.dataset.id = movie.id;
      watchBtn.dataset.type = "movie"; // or "episode" dynamically
      document.getElementById("movieModal").style.display = "block";
    }
  </script>
</body>
</html>
