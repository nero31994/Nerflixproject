<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neroflix</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic player styles */
    #playerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #videoPlayer {
      max-width: 100%;
      max-height: 90vh;
      background: black;
    }
    #closePlayerBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="top-menu">
    <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()" />
    </div>
  </header>

  <!-- Loading & Movie Grid -->
  <p id="loading" class="loading">Loading...</p>
  <div id="movies" class="grid"></div>
  <p id="error" class="error"></p>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <button id="watchNow">Watch Now</button>
    </div>
  </div>

  <!-- Player Container with video element -->
  <div id="playerContainer">
    <video id="videoPlayer" controls autoplay></video>
    <button id="closePlayerBtn">Close Player</button>
  </div>

  <script src="script.js"></script>
  <script>
    const PROXY_URL = 'https://nerflixprox.arenaofvalorph937.workers.dev/proxy?id=';

    // Watch Now button logic â€” fetch the ad-free stream URL, then load into video element
    document.getElementById("watchNow").addEventListener("click", async () => {
      const movieId = document.getElementById("watchNow").dataset.id;
      const movieType = document.getElementById("watchNow").dataset.type;

      // Hide modal
      document.getElementById("movieModal").style.display = "none";

      // Show loading while fetching stream URL
      document.getElementById("loading").style.display = "block";

      try {
        // Fetch the proxy HTML from your Cloudflare Worker
        const res = await fetch(`${PROXY_URL}${movieId}&type=${movieType}`);
        if (!res.ok) throw new Error("Failed to load video stream.");

        const htmlText = await res.text();

        // Parse the embed URL of the actual video stream from the returned HTML
        // Assuming your worker returns the video page HTML with a <video> or <source> tag containing the actual stream URL.
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");

        // Try to find the video src from <video> or <source> tags
        let streamUrl = null;
        const videoEl = doc.querySelector("video");
        if (videoEl && videoEl.src) {
          streamUrl = videoEl.src;
        } else {
          const sourceEl = doc.querySelector("source");
          if (sourceEl && sourceEl.src) {
            streamUrl = sourceEl.src;
          } else {
            // Fallback: try to find iframe src inside the proxy response HTML (if any)
            const iframeEl = doc.querySelector("iframe");
            if (iframeEl && iframeEl.src) {
              streamUrl = iframeEl.src;
            }
          }
        }

        if (!streamUrl) {
          throw new Error("Could not find video stream URL.");
        }

        // Hide loading
        document.getElementById("loading").style.display = "none";

        // Show player container
        const playerContainer = document.getElementById("playerContainer");
        playerContainer.style.display = "flex";

        // Load video src into player and play
        const videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = streamUrl;
        videoPlayer.play();

      } catch (error) {
        document.getElementById("loading").style.display = "none";
        alert(error.message || "Error loading video.");
      }
    });

    // Close player logic
    document.getElementById("closePlayerBtn").addEventListener("click", () => {
      const playerContainer = document.getElementById("playerContainer");
      const videoPlayer = document.getElementById("videoPlayer");
      videoPlayer.pause();
      videoPlayer.src = "";
      playerContainer.style.display = "none";
    });

    // Show movie details in modal
    function openModal(movie) {
      document.getElementById("modalTitle").innerText = movie.title;
      document.getElementById("modalOverview").innerText = movie.overview;
      document.getElementById("modalRelease").innerText = `Release: ${movie.release_date}`;
      document.getElementById("modalRating").innerText = `Rating: ${movie.vote_average}`;
      const watchBtn = document.getElementById("watchNow");
      watchBtn.dataset.id = movie.id;
      watchBtn.dataset.type = "movie";
      document.getElementById("movieModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("movieModal").style.display = "none";
    }
  </script>
</body>
</html>
