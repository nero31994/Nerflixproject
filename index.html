<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neroflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="top-menu">
    <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()" />
    </div>
  </header>

  <!-- Loading & Movie Grid -->
  <p id="loading" class="loading">Loading...</p>
  <div id="movies" class="grid"></div>
  <p id="error" class="error"></p>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <button id="watchNow">Watch Now</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  let currentItem = null; // Holds the current movie or TV item
  let currentMode = 'movie'; // Track mode globally if needed

  document.getElementById("watchNow").addEventListener("click", () => {
    if (!currentItem) return;

    const id = currentItem.id;
    const isTV = currentItem.name !== undefined;

    if (isTV) {
      const season = 1;
      const episode = 1;
      window.location.href = `https://neroflixprox.arenaofvalorph937.workers.dev/proxy?id=${id}&s=${season}&e=${episode}`;
    } else {
      window.location.href = `https://neroflixprox.arenaofvalorph937.workers.dev/proxy?id=${id}`;
    }
  });

  function openModal(item) {
    currentItem = item;
    document.getElementById("modalTitle").innerText = item.title || item.name;
    document.getElementById("modalOverview").innerText = item.overview;
    document.getElementById("modalRelease").innerText = `Release: ${item.release_date || item.first_air_date || 'N/A'}`;
    document.getElementById("modalRating").innerText = `Rating: ${item.vote_average || 'N/A'}`;
    document.getElementById("movieModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("movieModal").style.display = "none";
  }
</script>
</body>
</html>
